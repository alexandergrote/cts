class_name: src.preprocess.preprocessor.FeatureMaker
params:
  target_column: '%target_column%'
  extractor:
    class_name: src.preprocess.extraction.ts_features.SPMFeatureSelector
    params:
      repetitions: 10
      p_value_threshold: 0.05
      treatment_attr_name: '%target_column%'
      treatment_attr_value: '1'
      splitting_symbol: " --> "
      ts_id_columns:
        - '%id_column%'
      ts_event_column: '%event_column%'
      ts_datetime_column: '%time_column%'
      prefixspan_config:
        class_name: 'src.preprocess.extraction.ts_features.PrefixSpan'
        params:
          id_columns: [ '%id_column%']
          event_column: '%event_column%'
          timestamp_column: '%time_column%'
          rule_max_length: 999
          rule_min_length: 1
          separator: " --> "
          itertool_threshold: 5
      multitesting:
        method: 'fdr_by' # 'bonferroni'
        alpha: 0.01
  selector:
    class_name: src.preprocess.selection.mrmr.MRMRFeatSelection
    params:
      target_column: '%target_column%'
      n_features: null
      
